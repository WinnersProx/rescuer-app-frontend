<ion-content>
    <ion-list>
        <ion-item *ngFor="let guide of guides; index as i" class="chats" lines="full">
            <ion-avatar slot="start">
                <ion-icon name="bookmarks" class="{{i % 2 === 0 ? 'low' : (i % 3 === 0) ? 'medium' : 'high'}}" size="xx-large">
                </ion-icon>
            </ion-avatar>
            <ion-label (click)="viewGuide(i)" class="chat">
                <ion-label class="guide-title">
                    {{ guide.emergency_name }}
                </ion-label>
                <p class="text-muted">
                    <span class="m_content">{{ guide.steps[0].content }}</span>
                </p>
                
            </ion-label>
        </ion-item>
    </ion-list>
    
</ion-content>
