<ion-content padding class="guide-steps">
	<div *ngFor="let step of guide.steps; index as i" class="guide-step">
		<div class="step-title">Step {{ step.step }} :</div>&nbsp;
		<strong>{{ step.title }}</strong>
		<div class="step-image">
			<img src="{{ step.picture }}">
		</div>
		<div class="step-description">
			{{ step.content }}
		</div>
	</div>
</ion-content>
