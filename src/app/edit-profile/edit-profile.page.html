<ion-content padding>
  <form (submit)="updateProfile(this)">
    <ion-item>
      <ion-label position="floating">Firstname</ion-label>
      <ion-input type="text" [(ngModel)]="first_name" name="first_name" value="{{ authUser.first_name}}"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Lastname</ion-label>
      <ion-input type="text"  [(ngModel)]="last_name" name="last_name" value="{{ authUser.last_name}}"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input type="email" [(ngModel)]="email" name="email" value="{{ authUser.email}}"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Address</ion-label>
      <ion-input type="text" [(ngModel)]="address" name="address" value="{{ authUser.address}}"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Phone</ion-label>
      <ion-input type="text" [(ngModel)]="phone" name="phone" value="{{ authUser.phone}}"></ion-input>
    </ion-item>
    <ion-button type="submit" name="tertiary" icon="star" expand="block">
    	<ion-icon name="refresh"></ion-icon> Update Profile
    </ion-button>
  </form>
</ion-content>
